<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <h3>Form Designer</h3>
      <button id="save-btn" class="save-btn">Save</button>
    </div>

    <div class="container">
      <div class="sidebar">
        <p class="heading">Components</p>
        <div class="buttons">
          <button class="add-btn" id="input-btn">
            input <span class="btn-span">+</span>
          </button>
          <button class="add-btn" id="select-btn">
            select <span class="btn-span">+</span>
          </button>
          <button class="add-btn" id="textarea-btn">
            textarea <span class="btn-span">+</span>
          </button>
        </div>
      </div>
      <div class="content">
        <div
          class="form-container"
          id="form-container"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <!-- input text -->
          <div class="input-text" id="input-text">
            <div class="inner-input-text">
              <label>Smaple Label</label>
              <input type="text" name="" class="input-box" class="input-text" />
            </div>
            <i class="fa-solid fa-trash"></i>
          </div>
          <!-- select  -->
          <div class="input-text" id="select-text">
            <div class="inner-input-text">
              <label>Select</label>
              <select class="select">
                <option>Select Option</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
              </select>
            </div>
            <i class="fa-solid fa-trash"></i>
          </div>
          <!-- textarea -->
          <div class="input-text" id="textarea-text">
            <div class="inner-input-text">
              <label>Textarea</label>
              <textarea
                id="w3review"
                name="w3review"
                rows="4"
                cols="100"
              ></textarea>
            </div>
            <i class="fa-solid fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
